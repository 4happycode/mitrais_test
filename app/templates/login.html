<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css" rel="stylesheet"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        
</head>
<body>
    <br>
    <div class="container">
        
        <form method="POST" onsubmit="return false" id="myForm">
            <h1> Login </h1>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required oninvalid="this.setCustomValidity('Please enter email address')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" aria-describedby="phoneHelp" placeholder="Password" required="" oninvalid="this.setCustomValidity('Please enter valid indonesian phone number')" oninput="setCustomValidity('')">
            </div>
            
            <input type="submit" id="send" name="send" value="Login" class="btn btn-purple btn-lg btn-block"/>
            <!-- <button type="submit" id="send" name="send" value="Submit" class="btn btn-primary">Register</button> -->
            <!-- <input type="submit" name="submit_form" value="Submit"> -->
        </form>

    </div>

    <section class="">
        <!-- Footer -->
        <footer class="bg-secondary text-white text-center text-md-start">
        <br>
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(204, 8, 230, 0.2);">

          </div>
          <!-- Copyright -->

        <!-- Footer -->
      </section>

</body>
</html>
